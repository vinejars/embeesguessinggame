<!DOCTYPE html>
<html lang="en">
  <div class="main">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Geo&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap");
    </style>
    <head>
      <meta charset="UTF-8" />
      <title>Guessing Game</title>
      <link rel="stylesheet" href="main.css" />

      <!-- the MAIN.CSS file is linked here -->
    </head>

    <body>
      <h1 id="title">Em's Guessing Game</h1>

      <h3 id="displaymssg">Would you like to play a game???</h3>

      <div class="previousguesses">
        <h2>
          <img
            src="http://www.image.farm/images/2021/02/22/f593154c2b9c734695e5367c5efc3171.png"
            alt="Previous Guesses:"
            width="300px"
            height="100px"
          />
        </h2>
      
          <div id="guess1"><p>☆☆☆</p></div>
          <div id="guess2"><p>☆☆☆</p></div>
          <div id="guess3"><p>☆☆☆</p></div>
          <div id="guess4"><p>☆☆☆</p></div>
          <div id="guess5"><p>☆☆☆</p></div>
       
      </div>

      <div class="buttons" id="outer">
        <div class="container">
          <input type="text" id="guessbutton" placeholder="Guess Here!" /></br>

          <div class="inner">
            <input
              type="image" id= "submitbutton"
              src="http://www.image.farm/images/2021/02/22/9406d8f360e029c672902c2601394b02.png"
              width="120"
              height="100"
              alt="submit"
            />
          </div>
        </div>
        <div class="inner" >
          <input
            type="image" id="playagainbutton"
            src="http://www.image.farm/images/2021/02/22/eccc58e1306381331be96a0e015f3632.png"
            width="120"
            height="100"
            alt="play again"
          />
        </div>
        <div class="inner" >
          <input
            type="image" id="hintbutton"
            src="http://www.image.farm/images/2021/02/22/6dfd9ba01b054a805279f612db74ba36.png"
            width="120"
            height="100"
            alt="hint?"
          />
        </div>
      </div>

      <script src="js/guessing-game.js"></script>
    </body>
  </div>
</html>
