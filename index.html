<!DOCTYPE html>
<html lang="en">
  <div class="main">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Geo&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap");
    </style>
    <head>
      <meta charset="UTF-8" />
      <title>Guessing Game</title>
      <link rel="stylesheet" href="main.css" />

      <!-- the MAIN.CSS file is linked here -->
    </head>

    <body>
      <h1 id="title">Em's Guessing Game</h1>

      <h3 id="displaymssg">Would you like to play a game???</h3>

      <div class="previousguesses">
        <h2>
          <img
            src="https://user-images.githubusercontent.com/74077573/109053450-b3eb6b00-76aa-11eb-96ad-c4ca8f914a36.png"
            alt="Previous Guesses:"
            width="300px"
            height="100px"
          />
        </h2>
      
          <div id="guess1"><p>☆☆☆</p></div>
          <div id="guess2"><p>☆☆☆</p></div>
          <div id="guess3"><p>☆☆☆</p></div>
          <div id="guess4"><p>☆☆☆</p></div>
          <div id="guess5"><p>☆☆☆</p></div>
       
      </div>

      <div class="buttons" id="outer">
        <div class="container">
          <input type="text" id="guessbutton" placeholder="Guess Here!" /></br>

          <div class="inner">
            <input
              type="image" id= "submitbutton"
              src="https://user-images.githubusercontent.com/74077573/109053593-df6e5580-76aa-11eb-9111-0d0484ee0b51.png"
              width="120"
              height="100"
              alt="submit"
            />
          </div>
        </div>
        <div class="inner" >
          <input
            type="image" id="playagainbutton"
            src="https://user-images.githubusercontent.com/74077573/109053537-cebddf80-76aa-11eb-9847-4bbc911a11e5.png"
            width="120"
            height="100"
            alt="play again"
          />
        </div>
        <div class="inner" >
          <input
            type="image" id="hintbutton"
            src="https://user-images.githubusercontent.com/74077573/109053490-c1085a00-76aa-11eb-8071-bce320cf4dd8.png"
            width="120"
            height="100"
            alt="hint?"
          />
        </div>
      </div>

      <script src="guessing-game.js"></script>
    </body>
  </div>
</html>
